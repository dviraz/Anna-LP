<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רכב חדש - קבוצת מאיר</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚗</text></svg>">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A single-column, conversion-focused layout was chosen to minimize distractions and guide the user directly to the primary goal: form submission. The structure is a simple card containing a headline, a sub-headline, and the form itself. This direct approach is optimal for a lead generation landing page, ensuring the highest possible completion rate by providing a clear and simple user flow. -->
    <!-- Visualization & Content Choices: Report Info: Lead capture form -> Goal: Collect user data for CRM -> Presentation: Standard HTML form styled with Tailwind -> Interaction: Real-time vanilla JS validation for all fields (name, email, Israeli phone, branch selection). A hidden input field captures a 'sid' parameter from the URL for source tracking. -> Justification: This is the most direct and effective method for lead capture. No data visualization is needed. The hidden field allows for seamless CRM integration without cluttering the user interface. -> Library/Method: Vanilla JS, Tailwind CSS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-input-focus:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-color: #667eea;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .logo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="gradient-bg">

    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Header with Logos -->
        <div class="w-full max-w-4xl mb-8">
            <div class="logo-container rounded-2xl p-6 mb-8">
                <div class="flex justify-center items-center gap-8 flex-wrap">
                    <img src="meir.png" alt="לוגו קבוצת מאיר" class="h-12 w-auto filter brightness-0 invert opacity-90 hover:opacity-100 transition-opacity">
                    <img src="autocenter.png" alt="לוגו אוטוסנטר" class="h-16 w-auto filter brightness-0 invert opacity-90 hover:opacity-100 transition-opacity">
                    <img src="klslogo_white_text.png" alt="לוגו KLS" class="h-14 w-auto opacity-90 hover:opacity-100 transition-opacity">
                </div>
            </div>
        </div>

        <div id="form-container" class="w-full max-w-lg space-y-8 p-8 md:p-12 form-card rounded-2xl card-shadow">
            <div class="text-center">
                <div class="inline-block p-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent mb-4">
                    תתחדשו על הרכב החדש!
                </h1>
                <p class="text-lg text-gray-600 leading-relaxed">
                    כדי שנוכל להשלים את תהליך הרישום, אנא מלאו את הפרטים הבאים:
                </p>
                <div class="mt-6 flex justify-center">
                    <div class="h-1 w-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full"></div>
                </div>
            </div>
            
            <form class="mt-8 space-y-6" action="https://formspree.io/f/mzzgqnzn" method="POST">
                <input type="hidden" name="_next" value="https://dviraz.github.io/Anna-LP/thank-you.html">
                <input type="hidden" name="source_id" value="">

                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="group">
                            <label for="first-name" class="block text-sm font-semibold text-gray-700 mb-2">שם פרטי</label>
                            <input id="first-name" name="first-name" type="text" required class="appearance-none rounded-xl relative block w-full px-4 py-3 border-2 border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-gray-300 form-input-focus" placeholder="לדוגמה: ישראל">
                        </div>
                        <div class="group">
                            <label for="last-name" class="block text-sm font-semibold text-gray-700 mb-2">שם משפחה</label>
                            <input id="last-name" name="last-name" type="text" required class="appearance-none rounded-xl relative block w-full px-4 py-3 border-2 border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-gray-300 form-input-focus" placeholder="לדוגמה: ישראלי">
                        </div>
                    </div>
                     <div class="group">
                        <label for="email-address" class="block text-sm font-semibold text-gray-700 mb-2">כתובת אימייל</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-xl relative block w-full px-4 py-3 border-2 border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-gray-300 form-input-focus" placeholder="mail@example.com">
                    </div>
                     <div class="group">
                        <label for="phone-number" class="block text-sm font-semibold text-gray-700 mb-2">מספר טלפון</label>
                        <input id="phone-number" name="phone" type="tel" autocomplete="tel" required class="appearance-none rounded-xl relative block w-full px-4 py-3 border-2 border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-gray-300 form-input-focus" placeholder="05X-XXXXXXX">
                    </div>
                     <div class="group">
                        <label for="branch-selection" class="block text-sm font-semibold text-gray-700 mb-2">הסניף שבו הרכב נרכש</label>
                        <select id="branch-selection" name="branch" required class="appearance-none rounded-xl relative block w-full px-4 py-3 border-2 border-gray-200 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-gray-300 form-input-focus cursor-pointer">
                            <option value="" disabled selected>יש לבחור סניף מהרשימה</option>
                            <option value="באר שבע">באר שבע</option>
                            <option value="אשדוד">אשדוד</option>
                            <option value="חיפה">חיפה</option>
                            <option value="קרית עקרון">קרית עקרון</option>
                            <option value="רמת השרון">רמת השרון</option>
                            <option value="טבריה">טבריה</option>
                            <option value="נס ציונה">נס ציונה</option>
                            <option value="ירושלים">ירושלים</option>
                            <option value="נתניה">נתניה</option>
                            <option value="עפולה">עפולה</option>
                            <option value="קיבוץ עין המפרץ">קיבוץ עין המפרץ</option>
                            <option value="ראש העין">ראש העין</option>
                            <option value="רעננה">רעננה</option>
                        </select>
                    </div>
                </div>

                <div class="pt-8">
                    <button type="submit" class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-bold rounded-xl text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <span class="flex items-center">
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                            שלח פרטים
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <div id="success-message" class="w-full max-w-lg text-center hidden">
             <div class="p-12 form-card rounded-2xl card-shadow">
                <div class="inline-block p-6 bg-gradient-to-r from-green-400 to-green-600 rounded-full mb-6">
                    <svg class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent mb-4">תודה שבחרתם בקבוצת מאיר</h2>
                <p class="text-gray-600 mb-8">נחזור אליכם בהקדם עם כל הפרטים על הרכב החדש</p>
                 <div class="flex justify-center items-center gap-8 flex-wrap">
                    <img src="meir.png" alt="לוגו קבוצת מאיר" class="h-10 w-auto opacity-70 hover:opacity-100 transition-opacity">
                    <img src="autocenter.png" alt="לוגו אוטוסנטר" class="h-14 w-auto opacity-70 hover:opacity-100 transition-opacity">
                    <img src="klslogo_white_text.png" alt="לוגו KLS" class="h-12 w-auto opacity-70 hover:opacity-100 transition-opacity">
                </div>
             </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Capture source ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const sid = urlParams.get('sid');
            const sourceInput = document.querySelector('input[name="source_id"]');
            if (sourceInput) {
                sourceInput.value = sid || 'Direct';
            }

            // Form validation
            const form = document.querySelector('form');
            const firstNameInput = document.getElementById('first-name');
            const lastNameInput = document.getElementById('last-name');
            const emailInput = document.getElementById('email-address');
            const phoneInput = document.getElementById('phone-number');
            const branchInput = document.getElementById('branch-selection');
            const submitButton = document.querySelector('button[type="submit"]');

            // Validation functions
            const validators = {
                firstName: (value) => value.trim().length >= 2,
                lastName: (value) => value.trim().length >= 2,
                email: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
                phone: (value) => /^0\d{1,2}-?\d{7,8}$/.test(value.replace(/\s/g, '')),
                branch: (value) => value !== ''
            };

            const errorMessages = {
                firstName: 'יש להזין שם פרטי (לפחות 2 תווים)',
                lastName: 'יש להזין שם משפחה (לפחות 2 תווים)',
                email: 'כתובת האימייל אינה תקינה',
                phone: 'מספר הטלפון אינו תקין (לדוגמה: 052-1234567)',
                branch: 'יש לבחור סניף מהרשימה'
            };

            // Show/hide error message
            function showError(input, message) {
                let errorDiv = input.parentNode.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message text-red-500 text-xs mt-1';
                    input.parentNode.appendChild(errorDiv);
                }
                errorDiv.textContent = message;
                input.classList.add('border-red-500');
                input.classList.remove('border-gray-200');
            }

            function hideError(input) {
                const errorDiv = input.parentNode.querySelector('.error-message');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
                input.classList.remove('border-red-500');
                input.classList.add('border-gray-200');
            }

            // Validate individual field
            function validateField(input, validatorKey) {
                const value = input.value;
                const isValid = validators[validatorKey](value);
                
                if (input.dataset.touched === 'true') {
                    if (isValid) {
                        hideError(input);
                    } else {
                        showError(input, errorMessages[validatorKey]);
                    }
                }
                
                return isValid;
            }

            // Validate entire form
            function validateForm() {
                const isFirstNameValid = validateField(firstNameInput, 'firstName');
                const isLastNameValid = validateField(lastNameInput, 'lastName');
                const isEmailValid = validateField(emailInput, 'email');
                const isPhoneValid = validateField(phoneInput, 'phone');
                const isBranchValid = validateField(branchInput, 'branch');

                const isFormValid = isFirstNameValid && isLastNameValid && isEmailValid && isPhoneValid && isBranchValid;

                // Enable/disable submit button
                if (isFormValid) {
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    submitButton.disabled = true;
                    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                }

                return isFormValid;
            }

            // Add event listeners
            [firstNameInput, lastNameInput, emailInput, phoneInput, branchInput].forEach(input => {
                input.addEventListener('blur', function() {
                    this.dataset.touched = 'true';
                    validateForm();
                });

                input.addEventListener('input', function() {
                    if (this.dataset.touched === 'true') {
                        validateForm();
                    }
                });
            });

            // Form submission validation
            form.addEventListener('submit', function(e) {
                // Mark all fields as touched
                [firstNameInput, lastNameInput, emailInput, phoneInput, branchInput].forEach(input => {
                    input.dataset.touched = 'true';
                });

                // Validate form
                if (!validateForm()) {
                    e.preventDefault();
                    return false;
                }

                // Show loading state
                submitButton.innerHTML = `
                    <span class="flex items-center">
                        <svg class="w-5 h-5 ml-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        שולח...
                    </span>
                `;
                submitButton.disabled = true;
            });

            // Initial validation
            validateForm();
        });
    </script>
</body>
</html>
